<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/8ca252bab3.js" crossorigin="anonymous"></script>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Random Quote Machine</title>
	    <meta name="description" content="Click the button, get a quote, tweet it or tattoo it!">
	    <meta name="author" content="zamathis@github">
	    <meta name="robots" content="index, follow">
    </head>
    <body>
        <main id="main-container">
            <div id="quote-box">
                <h2 id="text">" How wonderful it is that nobody need wait a single moment before starting to improve the world "</h2>
                <h3 id="author">- Anne Frank</h3>
                <div id="buttons">
                    <a id="tweet-quote" href="#" title="Tweet this quote!" target="_blank"><i id="twitter-btn" class="fa-brands fa-square-twitter"></i></a>
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
        </main>
        
        <!-- SCRIPT -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src="utility.js"></script>
        <script src="quotes.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
